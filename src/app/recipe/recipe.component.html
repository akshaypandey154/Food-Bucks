<div class="row">
	
	<div class="col-md-5">
		<app-recipe-list
		(recipewasSelected)="selectedRecipe=$event"></app-recipe-list>
	</div>
	
	<div class="col-md-7">
		<app-recipe-detail
		*ngIf="selectedRecipe ;else Infotext"
		[recipe]="selectedRecipe"></app-recipe-detail>
		<ng-template #Infotext><br><br>
			<p style="font-size: 20px;">.........Please Select a recipe.........</p>
		</ng-template>
	</div>
	
</div>
